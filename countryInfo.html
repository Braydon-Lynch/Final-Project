<!doctype html>
<html lang="en">
<head>
    <title>Countries of the World!</title>
    <script src = "script.js" defer></script>
</head>
<body>

<h2>COUNTRIES OF THE WORLD</h2>

    <form id = "countryInfoForm">    <!--  action = "javascript:getCountryInfo()"  -->
        <label for = "countrySelection">Choose a Country from the list</label><br>
        <select id = "countrySelection" name = "countrySelection" onchange="getCountryInfo()"></select><br><br>


        <!--Name and flag-->
        <label for = "countryInfo">Country Info:</label>
        <br><br>
        <div id = "flagImg"></div>
        
        <!--Population-->
        <label for = "populationDisplay">Population:</label>
        <br><br>
        <input type = "text" id = "populationDisplay" name = "populationDisplay"><br><br>

        <!--Area in Sq. miles/km-->
        <label for = "aUnitSelection">Area in:</label><br>
        <select id = "aUnitSelection" name = "aUnitSelection">
            <option value = "miles">Sq. Miles</option>
            <option value = "km">Sq. KM</option>
        </select><br>
        <input type = "text" id = "areaDisplay" name = "areaDisplay"><br>

        <h2>Area in:</h2>
        <input type = "radio" name = "pUnitSelection" value = "miles" checked><label for = "miles">Per Square Mile</label><br>

    </form>
</body>
</html>
